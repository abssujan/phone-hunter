<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <header>
        <h1 class="mt-5 text-center">Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- search -->
        <section>
            <div class="text-center mt-4">
                <input id="input-field" class="px-2" type="text" placeholder="search your phone">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- Phone Container -->
        <section class="mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                
              </div>
              <!-- show all btn -->
              <div id="show-all" class="text-center d-none">
                <button id="show-all-btn" class="btn btn-primary">show all</button>
              </div>
        </section>
        <!-- alert -->
        <section>
            <div id="warning" class="d-none">
                <h1 class="text-warning text-center">This phone not available now or you put worng keyword</h1>
            </div>
        </section>
        <!-- loder or spiner -->
        <section>
            <div id="loder" style="height: 400px;" class=" d-none d-flex justify-content-center align-items-center text-success">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal -->
        <section>
                <!-- Modal -->
                <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                   <div class="modal-dialog">
                      <div class="modal-content">
                         <div class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div id="phone-details" class="modal-body">
                            
                         </div>
                         <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         </div>
                      </div>
                   </div>
                </div>
        </section>
    </main>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./js/app.js"></script>
</body>
</html>
